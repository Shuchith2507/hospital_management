<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital List</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        button {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Hospital List</h1>

    {% if hospitals %}
    <ul>
        {% for hospital in hospitals %}
        <li>{{ hospital.name }} - {{ hospital.address }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hospitals available.</p>
    {% endif %}

    <h2>Add Hospital</h2>
    <form method="post" action="{% url 'hospital-list' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Hospital</button>
    </form>

</body>

</html>
