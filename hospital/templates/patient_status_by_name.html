<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Status</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Patient Status for {{ patients.patient.name }}</h1>

    {% if patients %}
    <p>Name: {{ patients.patient.name }}</p>
    <p>Status: {{ patients.status }}</p>
    {% else %}
    <p>Patient not found.</p>
    {% endif %}

</body>

</html>
