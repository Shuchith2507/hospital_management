{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Add your additional styles here */

        .form-input {
            background-color: #edf2f7;
            margin-bottom: 2rem;
            border: 1px solid #d3d5d8;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            border-radius: 0.375rem;
        }

        .login-button {
            background: linear-gradient(to bottom right, #ff69b4, #ff0000);
            padding: 1rem;
            border-radius: 0.375rem;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .login-button:hover {
            background: linear-gradient(to bottom right, #ff1493, #dc143c);
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- Content-->
        <div>
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Log in</h1>
                <div>
                    {% for message in messages %}
                    <p class="error-message">{{message}}</p>
                    {% endfor %}
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="form-input">
                    <input type="password" name="password" placeholder="Password" class="form-input">
                    <button type="submit" class="login-button">Login</button>
                    <div class="register-link">
                        <p>Not registered? <a href="/signup">Create an account</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Scripts ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
